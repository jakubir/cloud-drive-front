<app-dialog (dialogClosed)="closeDialog()" (dialogRef)="getDialogRef($event)">
    <div class="flex flex-col gap-5">
        <h3 class="text-lg font-semibold leading-6 text-slate-700">Czy na pewno chcesz usunąć ten element?</h3>
        <div class="mt-5 flex justify-end gap-3">
            <button 
                class="inline-flex justify-center rounded-md ring-2 ring-inset ring-red-500 bg-white hover:bg-zinc-100 px-3 py-2 text-sm font-semibold text-red-500 w-auto transition-colors"
                (click)="closeDialog()"
            >
                Anuluj
            </button>
            <button 
                class="inline-flex justify-center rounded-md bg-red-600 hover:bg-red-500 px-3 py-2 text-sm font-semibold text-white w-auto transition-colors"
                (click)="removeFile()"
            >
                Usuń
            </button>
        </div>
    </div>
</app-dialog>
