<div class="relative mb-5">
    <button 
            class="bg-gradient-to-tl from-emerald-400 to-emerald-500 hover:from-emerald-500 hover:to-emerald-500 text-white transition-all font-semibold tracking-wide rounded-full px-5 py-2 w-full"
            (click)="toggleOptions()"
            title="Prześlij folder albo pliki lub utwórz nowy folder"
        >
        <fa-icon [icon]="faPlus" />
        <span class="p-1.5">Prześlij lub utwórz</span>
    </button>
    @if (!isOptionsHidden) {
        <div class="absolute right-0 z-1 w-full px-2 font-medium">
            <div class="mt-2 w-full origin-top-right rounded-md bg-white shadow-lg ring-1 ring-slate-200">
                <div class="w-full flex flex-col divide-y">
                    <form>
                        <label for="file-upload" class="cursor-pointer hover:bg-zinc-100 group block w-full px-4 py-2.5 text-left text-sm">
                            <fa-icon [icon]="faFileUpload" size="lg" class="text-slate-700" />
                            <span class="pl-2.5 group-hover:underline underline-offset-2">Prześlij pliki</span>
                            <input 
                                id="file-upload"
                                name="file" 
                                type="file" 
                                class="sr-only" 
                                (change)="fileInput($event.target)"
                                multiple
                            >
                            </label>
                        <label for="directory-upload" class="cursor-pointer hover:bg-zinc-100 group block w-full px-4 py-2.5 text-left text-sm">
                            <fa-icon [icon]="faFolderUpload" size="lg" class="text-slate-700" />
                            <span class="pl-1.5 group-hover:underline underline-offset-2">Prześlij folder</span>
                            <input 
                                id="directory-upload" 
                                name="directory" 
                                type="file" 
                                class="sr-only" 
                                (change)="fileInput($event.target)"
                                directory webkitdirectory mozdirectory
                            >
                        </label>
                    </form>
                    <form>
                        <label class="cursor-pointer hover:bg-zinc-100 group block w-full px-4 py-2.5 text-left text-sm">
                            <fa-icon [icon]="faFolder" size="lg" class="text-amber-300" />
                            <span class="pl-1.5 group-hover:underline underline-offset-2">Utwórz nowy folder</span>
                            <input 
                                name="newFolder" 
                                type="button" 
                                class="sr-only" 
                                (click)="openNewFolderDialog()"
                            >
                        </label>
                    </form>
                </div>
            </div>
        </div>
    }
</div>
