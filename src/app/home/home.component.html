<main class="flex gap-16 py-8 px-28">
    <app-file-tree class="w-1/6 overflow-hidden"/>
    <app-file-list class="w-full" />
    <div
        [ngClass]="{'-bottom-16': !files.isSendingFiles, 'bottom-8': files.isSendingFiles}"
        class="flex justify-center gap-2.5 absolute left-0 right-0 ml-auto mr-auto p-4 rounded w-1/4 font-medium text-slate-800 bg-slate-200 transition-all duration-500"
    >
        <fa-icon [icon]="faSpinner" class="animate-spin" size="lg" />
        <span>Przesy≈Çanie...</span>
    </div>
    <div
        [ngClass]="{'-bottom-16': !files.sendingFilesSuccessful, 'bottom-8': files.sendingFilesSuccessful}"
        class="flex justify-center gap-2.5 absolute left-0 right-0 ml-auto mr-auto p-4 rounded w-1/4 font-medium bg-green-200 transition-all duration-500"
    >
        <fa-icon [icon]="faCheck" class="text-green-500" size="lg" />
        <span class="text-green-800">{{files.sendingSuccessMessage}}</span>
    </div>
    <div
        [ngClass]="{'-bottom-16': !files.sendingFilesAborted, 'bottom-8': files.sendingFilesAborted}"
        class="flex justify-center gap-2.5 absolute left-0 right-0 ml-auto mr-auto p-4 rounded w-1/4 font-medium bg-red-100 transition-all duration-500"
    >
        <fa-icon [icon]="faXmark" class="text-red-500" size="lg" />
        <span class="text-red-800">{{files.sendingFilesError}}</span>
    </div>
</main>
